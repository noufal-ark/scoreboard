<ion-content padding class="main-bg">
  <ion-card>

    <ion-item class="citrus-title">
      <img class="citrus-title-logo" src="http://www.citrusinformatics.com/sites/default/files/citrus-logo.png">
    </ion-item>
    <ion-item class="citrus-title">
      <span class="citrus-title-span">Citrus Sports 2018</span>
    </ion-item>
  </ion-card>
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-item class="team-title">
          <span class="team-title-span">Dragon Warrier</span>
        </ion-item>

        <ion-card-content class="score-board">
          <span class="score-board-span">{{fireProvider.dragonWarriors}}</span>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card>
        <ion-item class="team-title">
          <span class="team-title-span">Avanger</span>
        </ion-item>

        <ion-card-content class="score-board">
          <span class="score-board-span">{{fireProvider.avengers}}</span>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card>
        <ion-item class="team-title">
          <span class="team-title-span">Unicorn</span>
        </ion-item>

        <ion-card-content class="score-board">
          <span class="score-board-span">{{fireProvider.unicorns}}</span>
        </ion-card-content>
      </ion-card>
    </ion-col>

  </ion-row>

</ion-content>
